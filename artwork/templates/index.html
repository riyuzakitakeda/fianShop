{% extends 'base.html' %}


{% block content %}
{% for home in homes %}
<div class="container">
    <div class="embed-responsive embed-responsive-16by9">
        <iframe width="560" height="315" src="{{ home.home_video_url }}" frameborder="0"
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
    </div>
</div>
{% endfor %}
{% endblock %}
