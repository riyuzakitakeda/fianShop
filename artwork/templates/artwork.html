{% extends 'base.html' %}


{% block content %}
<div class="container" style="padding: 5% 0 2% 0%; color: #FFFF">
    <div class="row">
        {% for artwork in artworks %}
        <div class="col-md-4 col-xs-12 text-center">
            <div class="card text-white bg-dark mb-4">
                {% if artwork.video_url != "0" %}
                <iframe src="{{ artwork.video_url }}"
                        allow="accelerometer; encrypted-media; gyroscope; picture-in-picture"
                        frameborder="0"
                        height="200px"
                        allowfullscreen></iframe>
                {% else %}
                <img src="{{ artwork.image_url }}" height="200px" class="card-img" alt="">
                {% endif %}
                <div class="card-body">
                    <a class="w-link" href="{{ artwork.judul }}">
                        <h5 class="card-title" style="font-size: 15px;">{{artwork.judul}}</h5>
                    </a>
                    <!--                    <p class="card-text">{{artwork.deskripsi}}</p>-->
                </div>
                <!--            <div class="box-btn">-->
                <!--                <a href="#">more</a>-->
                <!--            </div>-->
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
